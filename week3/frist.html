<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Insurance Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .registration-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="registration-form">
          <div class="form-header">
            <h2>Bike Insurance Registration</h2>
            <p>Please fill out the form to register for bike insurance.</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
              <label for="bikeModel" class="form-label">Bike Model</label>
              <input type="text" class="form-control" id="bikeModel" placeholder="Enter your bike model" required>
            </div>
            <div class="mb-3">
              <label for="registrationNumber" class="form-label">Bike Registration Number</label>
              <input type="text" class="form-control" id="registrationNumber" placeholder="Enter bike registration number" required>
            </div>
            <div class="mb-3">
              <label for="insuranceType" class="form-label">Insurance Type</label>
              <select class="form-select" id="insuranceType" required>
                <option value="">Select insurance type</option>
                <option value="third-party">Third-Party Insurance</option>
                <option value="comprehensive">Comprehensive Insurance</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="startDate" class="form-label">Insurance Start Date</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
